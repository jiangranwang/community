<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ask A Question</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark py-0">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Community</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Section 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Section 2</a>
            </li>
        </ul>
        <form class="form-inline">
            <input class="form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" th:if="${session.user != null}">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                   th:text="${session.user.getName()}"></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                </div>
            </li>
            <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link" href="https://github.com/login/oauth/authorize?client_id=2b20d5da0f96da6781fa&redirect_uri=http://localhost:8888/callback&state=1">Login</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid py-5 px-5">
    <div class="row">
        <div class="col-md-9 col-xs-12 border-right border-light">
            <form>
                <div class="form-group">
                    <label for="title"><h5>Question Title</h5></label>
                    <input class="form-control" id="title">
                    <small class="form-text text-muted">Please enter within 50 words</small>
                </div>
                <hr/>
                <div class="form-group">
                    <label for="body"><h5>Description</h5></label>
                    <textarea class="form-control" id="body" rows="15"></textarea>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Upload Files</label>
                    <input type="file" class="form-control-file" id="fileUpload">
                </div>
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" id="category">
                        <option>Class A</option>
                        <option>Class B</option>
                        <option>Class C</option>
                        <option>Class D</option>
                        <option>Class E</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="anonymous">
                    <label class="form-check-label" for="anonymous">Anonymous</label>
                </div>
                <button type="submit" class="btn btn-primary">Post My Question</button>
            </form>
        </div>
        <hr/>
        <div class="col-md-3 col-xs-12">
            <h5>Instructions</h5>
        </div>
    </div>
</div>
</body>
</html>
