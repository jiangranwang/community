<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ask A Question</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="js/style.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-0">
    <a class="navbar-brand" href="#">Community</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Section 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Section 2</a>
            </li>
        </ul>
        <form class="form-inline mr-auto">
            <input class="form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" href="/publish">New Question</a>
            </li>
            <li class="nav-item dropdown" th:if="${session.user != null}">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Log out</a>
                </div>
            </li>
            <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link" href="https://github.com/login/oauth/authorize?client_id=2b20d5da0f96da6781fa&redirect_uri=http://localhost:8888/callback&state=1">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}" th:text="${error}">
    <span type="button" class="close" data-dismiss="alert" aria-label="Close" th:if="${error != null}">
        <span aria-hidden="true" th:if="${error != null}">&times;</span>
    </span>
</div>

<div class="container-fluid py-5 px-5">
    <div class="row">
        <div class="col-md-9 col-xs-12 border-right border-light">
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title"><h5>Question Title</h5></label>
                    <input class="form-control" id="title" name="title" th:value="${title}">
                    <small class="form-text text-muted">Please enter within 50 words</small>
                </div>
                <hr/>
                <div class="form-group">
                    <label for="description"><h5>Description</h5></label>
                    <textarea class="form-control" id="description" name="description" rows="15" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Upload Files</label>
                    <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                </div>
                <div class="form-group">
                    <label for="tag">Select Tag</label>
                    <select class="selectpicker" multiple id="tag" name="tag" data-live-search="true">
                        <option selected="selected">No Tag</option>
                        <option>Tag 1</option>
                        <option>Tag 2</option>
                        <option>Tag 3</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="anonymous" name="anonymous">
                    <label class="form-check-label" for="anonymous">Anonymous</label>
                </div>
                <button type="submit" class="btn btn-primary">Post My Question</button>
            </form>
        </div>
        <hr/>
        <div class="col-md-3 col-xs-12">
            <h5>Instructions</h5>
            Some instructions about submitting the question...
        </div>
    </div>
</div>
</body>
</html>
